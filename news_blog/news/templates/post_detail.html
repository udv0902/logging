{% extends 'base.html' %}

{% block content %}

<div class="post-entry">
    <h2>{{ post.title }}</h2>
    <p>{{ post.content|linebreaks }}</p>
</div>
<p><a href="{% url 'post_edit' post.pk %}">Редактировать новость</a></p>
<p><a href="{% url 'post_delete' post.pk %}">Удалить новость</a></p>
{% endblock content %}
