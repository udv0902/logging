{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>News</title>
    <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400" rel="stylesheet">
    <link href="{% static 'css/base.css' %}" rel="stylesheet">
</head>
<body>
<div>
    <header>
        <div class="nav-left">
            <h1><a href="{% url 'home' %}">News site</a></h1>
        </div>
        <div class="nav-right">
            <ul><h3><a href="{% url 'signup' %}">Регистрация</a></h3>
                <h3><a href="{% url 'post_new' %}">Создать новость</a></h3>
            </ul>
        </div>
    </header>
    {% if user.is_authenticated %}
    <p>Hi {{ user.username }}</p>
    <p><a href="{% url 'logout' %}">Выход</a></p>
    {% else %}
    <p>Вы не зарегистрированны</p>
    <p><a href="{% url 'login' %}">Войти</a></p>
    {% endif %}
    {% block content %}
    {% endblock content %}
</div>
</body>
</html>
